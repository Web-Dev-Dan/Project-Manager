<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts (Nunito) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Google Fonts (Ubuntu) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Title -->
    <title>Project Manager | Home</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/notifications/notificationBar__Top.css">
    <link rel="stylesheet" href="./styles/navbar/navbar.css">
    <link rel="stylesheet" href="./styles/main/main.css">
    <link rel="stylesheet" href="./styles/aside/aside.css">
    <link rel="stylesheet" href="./styles/footer/footer.css">
    <link rel="stylesheet" href="./styles/display.css"> <!-- Keep at bottom of styling -->
    <!-- Script -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Top Notification -->
        <div id="notificationBar" class="top-notification-bar">
            <button id="notificationBar__CloseBtn" class="top-notification-bar__button btn-transparent">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <p class="top-notification-bar__text">Welcome to <strong>taskr v.1.0.0</strong>! This application is
                currently in beta-stage
                production.</p>
        </div>

        <!-- Navigation Bar -->
        <nav class="nav">
            <!-- Logo / Site Name -->
            <button class="nav__header-container btn-transparent">
                <i class="nav__header-icon fa-solid fa-layer-group"></i>
                <h1 class="nav__header">taskr</h1>
            </button>
            <!-- Navigation Links -->
            <div class="nav__header-links">

                <!-- Light/Dark Mode -->
                <button id="toggleLightDarkModeBtn" class="nav-links__button btn-transparent">
                    <i id="toggleLightDarkModeBtn__icon" class="nav-links__button-icon fa-solid fa-moon"></i>
                </button>
                <!-- ChangeLog -->
                <!-- <button class="nav-links__button btn-transparent">
                    <i class="nav-links__button-icon fa-solid fa-calendar-plus"></i>
                </button> -->
                <!-- Information -->
                <button class="nav-links__button btn-transparent">
                    <i class="nav-links__button-icon fa-solid fa-circle-info"></i>
                </button>
                <!-- User Settings -->
                <button class="nav-links__button btn-transparent">
                    <i class="nav-links__button-icon fa-solid fa-circle-user"></i>
                </button>
            </div>
        </nav>

        <!-- Main Page -->
        <div id="contentContainer" class="content-container">
            <!-- Projects -->
            <aside class="aside">
                <!-- Minimise Aside Button -->
                <button id="resizeAsideButton" class="aside-minimize__button btn-transparent">
                    <i id="resizeAsideButtonIcon" class="aside-minimize__button-icon fa-solid fa-minimize"></i>
                </button>
                <!-- Aside Content -->
                <div id="asideContainerInner" class="aside-inner">
                    <!-- Aside Header -->
                    <h2 class="aside-inner__header">Projects</h2>
                    <!-- Create New Project Form -->
                    <form class="aside-inner__form" autocomplete="off">
                        <input id="createNewProjectInput" class="aside-form__input" type="text"
                            placeholder="Project Title...">
                        <button id="createNewProjectInputBtn" class="aside-form__button btn-primary"><i
                                class="fa-solid fa-plus"></i> Add</button>
                    </form>
                    <!-- Project List -->
                    <div id="projectListContainer" class="project-list-container">

                        <!-- Project 1 -->
                        <div class="project-list-container__box">
                            <div class="project-box__content-container">
                                <!-- Title -->
                                <h3 class="project-box__title">New Project</h3>
                                <!-- Summary -->
                                <p class="project-box__summary">This is some random content about the new project...
                                </p>
                                <!-- Due Date -->
                                <p class="project-box__notification"><span class="bold-text">Due Date:</span> 12 July,
                                    2022.</p>
                                <!-- <div class="project-box__buttons"> -->
                                <button class="project-box__button btn-primary"><i
                                        class="project-box__button-icon fa-solid fa-arrow-up-right-from-square"></i>
                                    Open Project</button>
                                <!-- </div> -->
                            </div>
                            <div class="project-box__icon-container">
                                <!-- Delete -->
                                <button class="project-box__delete-btn btn-transparent">
                                    <i class="project-box__icon fa-solid fa-trash-can"></i>
                                </button>
                                <!-- Prioritised -->
                                <i class="project-box__icon fa-solid fa-star"></i>
                            </div>
                        </div>

                    </div>
                </div>
            </aside>
            <!-- To-Dos -->
            <main class="main">
                main
            </main>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Created by <a class="text-link" href="https://twitter.com/web_dev_dan" target="_blank"
                    rel="noopener noreferrer">Daniel Healy</a>. Copyright &copy; <span id="currentYearText">2022</span>.
                All
                rights reserved.</p>
        </footer>
    </div>
</body>

</html>
